<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Canvas</title>
  <script src="Mosquito.js"></script>
</head>

<body>
  <canvas id="canvas" width="1000" height="1000" style="border: 1px solid black"></canvas>
</body>
<script>
  const COUNT_MOSQUITO = 10;


  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext("2d");
  var a = [];
  for (var i = 0; i < COUNT_MOSQUITO; i++) {
    a.push(new Mosquito(canvas.width, canvas.height));
  }

  function getRandomIntInclusive(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  let timerId = setInterval(
    function() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (var i = 0; i < a.length; i++) {
        a[i].live();
        a[i].draw(ctx);
      }
    },
    250
  );
</script>

</html>
